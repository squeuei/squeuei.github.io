---
layout: default
title: "Categories"
---
<h2>categories</h2>
<ul>
  {% assign sorted_cats = site.categories | sort%}
  {% for cat_iter in sorted_cats %}
  <li style="padding-bottom:7px;">
    <a class="no-border" href="{{ site.baseurl }}/category/{{ cat_iter[0] }}" title="{{ cat_iter[0] }}">{{ cat_iter[0] }}</a>
</li>
  {% endfor %}
</ul>
