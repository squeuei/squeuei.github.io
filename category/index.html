---
layout: default
title: "categories"
---
<h1>categories</h1>
<ul>
  {% assign sorted_cats = site.categories | sort%}
  {% for cat_iter in sorted_cats %}
  <li style="padding-bottom:7px;">
    <a class="no-border" href="{{ site.baseurl }}/category/{{ cat_iter[0] }}">{{ cat_iter[0] }}</a>
</li>
  {% endfor %}
</ul>
