---
layout: default
title: "Categories"
---
<h2>categories</h2>
<ul>
  {% assign sorted_cats = site.categories | sort_natural %}
  {% for cat_iter in sorted_cats %}
  <li style="padding-bottom:7px;">
    <a class="no-border" href="{{ url }}/category/{{ cat_iter[0] }}" title="{{ cat_iter[0] }}">{{ cat_iter[0] }}</a><small><em><span class="sakura-blossom inline-block left-margin"> {{ post.date | date: '%F' }}</span></em></small>
</li>
  {% endfor %}
</ul>
