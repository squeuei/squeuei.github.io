---
layout: default
title: "Tags"
---
<h2>tags</h2>
<ul>
  {% assign sorted_tags = site.tags | sort %}
  {% for tag_iter in sorted_tags %}
  <li style="padding-bottom:7px;">
    <a class="no-border" href="{{ site.baseurl }}/tag/{{ tag_iter[0] }}" title="{{ tag_iter[0] }}">{{ tag_iter[0] }}</a>
</li>
  {% endfor %}
</ul>
