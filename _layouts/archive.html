---
layout: default
title: Archive
---

<h2>Archive of posts with {{ page.type }} '{{ page.title }}'</h2>
<ul>
  {% for post in page.posts %}
  <li style="padding-bottom:7px;">
    <a class="no-border" href="{{ post.url }}" title="{{ post.title }}">{{ post.title }} </a><small><em><span class="sakura-blossom inline-block"> {{ post.date | date: '%F' }}</span></em></small>
</li>
  {% endfor %}
</ul>
